<!DOCtype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1>calc</h1>
            <div class="theme-slidebar">

            </div>
            <div class="calculator-display">
                <div class="display">
                    <div id="display-value"></div>
                </div>
            </div>
            <div class="calculator-keypad">
                <div class="keypad">
                    <div class="keypad-row">
                        <button data-number-button>7</button>
                        <button data-number-button>8</button>
                        <button data-number-button>9</button>
                        <button id="delete" data-delete-button>DEL</button>
                    </div>
                    <div class="keypad-row">
                        <button data-number-button>4</button>
                        <button data-number-button>5</button>
                        <button data-number-button>6</button>
                        <button data-operator-button>+</button>
                    </div>
                    <div class="keypad-row">
                        <button data-number-button>1</button>
                        <button data-number-button>2</button>
                        <button data-number-button>3</button>
                        <button data-operator-button>-</button>
                    </div>
                    <div class="keypad-row">
                        <button data-decimal-button>.</button>
                        <button data-number-button>0</button>
                        <button data-operator-button>/</button>
                        <button data-operator-button>*</button>
                    </div>
                    <div class="keypad-row">
                        <button id="reset" data-clear-button>AC</button>
                        <button id="equals" data-equals-button>=</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
